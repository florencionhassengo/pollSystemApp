<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polly System Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplicação de Votação</h1>
        <div class="poll">
            <h2>Qual é a sua linguagem de programação favorita?</h2>
            <div class="options">
                <div class="option">
                    <input type="radio" id="option1" name="poll" value="option1">
                    <label for="option1">JavaScript</label>
                </div>
                <div class="option">
                    <input type="radio" id="option2" name="poll" value="option2">
                    <label for="option2">Python</label>
                </div>
                <div class="option">
                    <input type="radio" id="option3" name="poll" value="option3">
                    <label for="option3">Java</label>
                </div>
                <div class="option">
                    <input type="radio" id="option4" name="poll" value="option4">
                    <label for="option4">C++</label>
                </div>
            </div>
            <button onclick="submitVote()">Submeter Voto</button>
            <div id="result"></div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
